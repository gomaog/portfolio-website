<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gomacodev</title>
    <link rel="stylesheet href:"https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">
        gomacodev
      </div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">gomacodev</div>
      <div class="hamburger-menu"></div>
      <div class="hamburger-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu-links">
        <li><a href="#about" onclick="toggleMenu()">About</a></li>
        <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
        <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
        <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/profile-pic.png" alt="Profile Picture">
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello I'm</p>
        <h1 class="title">gomacodev</h1>
        <p class="section__text__p2">Frontend developer</p>
      </div>
      <div class="btn__container">
        <button 
           class="btn btn-color-2"
           onclick="window.open('./assets/resume-example.pdf')"
        >
          Download CV
        </button>
        <button 
           class="btn btn-color-1"
           onclick="location.href='./#contact'"
        >
          Contact info
        </button>
        <div id="social-containers">
          <a 
            href="https://www.linkedin.com/in/diegooooodominguez"
            target="_blank">
            <img 
               src="./assets/linkedin.svg"
               alt="My LinkedIn profile" 
               class="icon"
            >
          </a>
          <a 
            href="https://github.com/gomaog"
            target="_blank">
            <img 
               src="./assets/square-github.svg"
               alt="My GitHub profile" 
               class="icon"
            >
          </a>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
